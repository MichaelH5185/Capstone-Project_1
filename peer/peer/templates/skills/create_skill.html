{% extends "template.html" %}

{% block content %}
<h2>Create Skills</h2>
<form method="POST" action="">
    {% csrf_token %}
    <label>Skill: </label>
    <br>
    <input type="text" name="name" placeholder="Enter Skill"/>
    <br>
    <input type="submit" value="Create Skill"/>
</form>
{%if messages%}
{%for m in messages%}
<p class="error">{{m}}</p>
{%endfor%}
{%endif%}
{% endblock %}
